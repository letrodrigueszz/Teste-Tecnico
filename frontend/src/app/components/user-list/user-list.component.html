<div class="container mt-4">
  <h2>Lista de Usuários</h2>
  <a routerLink="/users/new" class="btn btn-primary mb-3">Incluir Usuário</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a [routerLink]="['/users/edit', user.id]" class="btn btn-sm btn-warning me-2">Alterar</a>
          <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
